language: cpp
sudo: required
dist: trusty

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - george-edison55-precise-backports
    packages:
      - g++-5
      - cmake-data
      - cmake

env:
  - CC_EVAL="CC=gcc-5 && CXX=g++-5"

os:
  - linux

compiler:
  - gcc

before_install:
  - sudo apt-get install -q libfuse-dev
  - eval "${CC_EVAL}"

script:
  - mkdir build
  - cd build
  - cmake ..
  - make
  - make test
  - modprobe fuse