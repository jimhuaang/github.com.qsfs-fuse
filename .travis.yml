language: cpp

matrix:
  include:
    - os: linux
      sudo: required
      dist: trusty
      cache: apt
      before_install:
        - sudo apt-get update -q
        - sudo apt-get install -q cmake libfuse-dev
      script:
        - mkdir build
        - cd build
        - cmake ..
        - make
        - make test
        - modprobe fuse
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"

before_install:
    - eval "${MATRIX_EVAL}"